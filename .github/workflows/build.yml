name: build
on:
  push:
    branches: [master]
  pull_request:

env:
  BLS_KEY: ${{ secrets.BLS_KEY }}
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: "actions/checkout@v4"

      - name: Install nodejs ğŸ”§
        uses: "actions/setup-node@v3"
        with:
          node-version: 22.3.0

      - name: Install dependencies
        run: yarn install

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build
